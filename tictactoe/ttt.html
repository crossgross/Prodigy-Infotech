<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="container">
        <div class="top-bar">
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="option-buttons">
            <button id="play-against-computer">Play against Computer</button>
            <button id="play-against-player">Play against Player</button>
        </div>
        <button id="start-game" class="hidden">Start Game</button>
        <div class="game-board hidden">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="congratulations" class="hidden">
            <p>Congratulations! <span id="winner"></span> wins!</p>
            <button id="close-congratulations">Close</button>
            <button id="reset-game">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
