<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="assets/images/weather.png" alt="Weather Logo" class="weather-logo">
        <h1>Weather App</h1>
        <div id="location-input">
            <input type="text" id="city" placeholder="Enter city name"><br>
            <button onclick="fetchWeatherByCity()">Get Weather</button>
        </div>
        <div id="weather" class="weather-info">
            <h2 id="city-name"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
